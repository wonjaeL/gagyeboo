				</div>
			</div>
			<div class="content-body">
				<div class="row">
					<!-- Table Start -->
					<div class="col-12">
						<div class="card">
							<div class="card-body p-0">
								<table class="datatables-basic table">
									<thead>
										<tr>
											<th>ID</th>
											<th>카테고리</th>
											<th>상세</th>
											<th>구분</th>
											<th>금액</th>
											<th>날짜</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
											<td th:text="${list.id}"></td>
											<td><span th:text="${list.category}"></span></td>
											<td><span th:text="${list.title}"></span></td>
											<td><i th:attr="data-feather=${list.incomeYn == 'Y' ? 'trending-up' : 'trending-down'}"
												class="font-medium-1" th:classappend="${list.incomeYn == 'Y' ? 'text-success' : 'text-danger'}"></i> <span
												th:text="${list.incomeYn == 'Y' ? '수입' : '지출'}"></span>
											<td>
												<div class="d-flex align-items-center">
													<span class="fw-bolder me-1" th:text="${#numbers.formatDecimal(list.amount, 0, 'COMMA', 0, 'POINT') + '원'}"></span>
												</div>
											</td>
											<td th:text="${list.createdDate}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>

					</div>
					<!-- Table End -->

				</div>

			</div>
		</div>
	</div>
	<!-- END: Content-->

	<div class="sidenav-overlay"></div>
