<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>가계부</title>
<link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" th:href="@{/css/vendors.min.css}" />

<link rel="stylesheet" th:href="@{/css/bootstrap-extended.css}" />

<link rel="stylesheet" th:href="@{/css/vertical-menu.css}" />

<link rel="stylesheet" th:href="@{/css/vertical-menu.css}" />

</head>

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern blank-page navbar-floating footer-static  " data-open="click"
	data-menu="vertical-menu-modern" data-col="blank-page">
	<!-- BEGIN: Content-->
	<div class="app-content content ">
		<div class="content-overlay"></div>
		<div class="header-navbar-shadow"></div>
		<div class="content-wrapper">
			<div class="content-header row"></div>
			<div class="content-body">
				<div class="auth-wrapper auth-basic px-2">
					<div class="auth-inner my-2">
						<!-- Login basic -->
						<div class="card mb-0">
							<div class="card-body">
								<a href="/money/list.do" class="brand-logo" style="margin-left:-20px">
								<image th:src="@{/images/favicon.ico}" width=50>
									<h2 class="brand-text text-primary ms-1">가계부</h2></a>

								<h4 class="card-title mb-1">안녕하세요</h4>
								<p class="card-text mb-2">로그인하고 가계부를 설정해보세요</p>

								<form class="auth-login-form mt-2" method="POST">
									<div class="mb-1">
										<label for="username" class="form-label">ID</label> <input type="text" class="form-control"
											id="username" name="username" placeholder="wonjae@example.com" aria-describedby="username"
											tabindex="1" autofocus />
									</div>

									<div class="mb-1">
										<div class="d-flex justify-content-between">
											<label class="form-label" for="password">Password</label>
										</div>
										<div class="input-group input-group-merge form-password-toggle">
											<input type="password" class="form-control form-control-merge" id="password" name="password"
												tabindex="2" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
												aria-describedby="password" /> <span class="input-group-text cursor-pointer"><i
												data-feather="eye"></i></span>
										</div>
									</div>
									<button id="login-button" type="submit" class="btn btn-primary w-100" tabindex="4">Log in</button>
								</form>

								<p class="text-center mt-2">
									<span>새로 오셨나요?</span> <a href="/login/register.do"> <span>회원가입</span>
									</a>
								</p>

							</div>
						</div>
						<!-- /Login basic -->
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- END: Content-->


	<script type="text/javascript" th:src="@{/js/vendors.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/flatpickr.min.js}"></script>

	<script type="text/javascript" th:src="@{/js/toastr.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/app-menu.js}"></script>
	<script type="text/javascript" th:src="@{/js/app.js}"></script>

	<script type="text/javascript" th:src="@{/js/requests.js}"></script>
	<script>
		$(window).on('load', function() {
			
			if(window.location.search.includes('error')) {
				window.requests.failToast('Login Failed');
			}
			
			if (feather) {
				feather.replace({
					width : 14,
					height : 14
				});
			}
		})
	</script>
</body>
<!-- END: Body-->

</html>
